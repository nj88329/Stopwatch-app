<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
 <div class="p-3 mb-2 bg-info text-dark" id="image">

<div class="cont">
   

    <div class="display">
        <div id="text">
        
        <p><span id="hours">00:</span><span id="min">00:</span><span id="sec">00</span></p>
        </div>
    </div>

    <div class="box">
        <button type="button" id="start" class="btn btn-success">Start</button>
        <button type="button" id="stop" class="btn btn-primary">Stop</button>
        <button type="button" id="reset" class="btn btn-secondary">Reset</button>

    </div>
</div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
